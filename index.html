<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/080f62d850.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icon/favico.jpg"
      type="image/x-icon"
    />
    <title>Login - Dungeon Rampage</title>
  </head>
  <body>
    <header id="cabecalho">
      <ul id="cabecalho__items">
        <li class="cabecalho__item"><a href="">Home</a></li>
        <li class="cabecalho__item"><a href="">About</a></li>
        <li class="cabecalho__item"><a href="">How to play</a></li>
        <li class="cabecalho__item"><a href="">Suport</a></li>
      </ul>
    </header>

    <main id="container">
      <section id="container__gameTrailer">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/tK4i8hXIFPo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <aside id="container__login">
        <div id="login__information">
          <h1>login</h1>
          <label
            ><p class="information__instructions">NickName</p>
            <input type="text" placeholder="NickName" class="input"
          /></label>
          <label
            ><p class="information__instructions">E-mail</p>
            <input type="text" placeholder="E-mail" class="input"
          /></label>
          <label
            ><p class="information__instructions">Password</p>
            <input
              id="last-input"
              type="password"
              placeholder="password"
              class="input"
          /></label>
        </div>
        <section id="conect-with">
          <p id="paragraphy"><a href="">Create an account</a></p>
          <p>
            <a href=""
              ><i class="fa-brands fa-google"></i>Connect with Google</a
            >
          </p>
          <p>
            <a href=""
              ><i class="fa-brands fa-facebook"></i>Connect with Facebook</a
            >
          </p>
          <p>
            <a href=""
              ><i class="fa-solid fa-dong-sign"></i>Connect with Dungeon Id</a
            >
          </p>
        </section>
      </aside>
    </main>
  </body>
</html>
